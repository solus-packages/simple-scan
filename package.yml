name       : simple-scan
version    : '40.0'
release    : 24
source     :
    - https://download.gnome.org/sources/simple-scan/40/simple-scan-40.tar.xz : 49c407e1991677b9f6832d07a5a0c8a9bbf029b3d20d609dc318411e4a02b4ce
license    : GPL-3.0-or-later
component  : office
summary    : Simple Scanner Utility
description: |
    This is the source code to "Simple Scan" a simple GNOME scanning application, using the sane scanning libraries.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(colord)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libwebp)
    - pkgconfig(gusb)
    - pkgconfig(sane-backends)
    - libjpeg-turbo-devel
    - itstool
    - vala
setup      : |
    %patch -p1 < $pkgfiles/0001-Revert-app-window-Make-preferences-modal.patch
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
