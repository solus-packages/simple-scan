name       : simple-scan
version    : 3.38.1
release    : 22
source     :
    - https://download.gnome.org/sources/simple-scan/3.38/simple-scan-3.38.1.tar.xz : 1e82f80c5ddd4855a94763a2490432bd6d550e44b06f4cd44c47f265d2673a3f
license    : GPL-3.0-or-later
component  : office
summary    : Simple Scanner Utility
description: |
    This is the source code to "Simple Scan" a simple GNOME scanning application, using the sane scanning libraries.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(colord)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libwebp)
    - pkgconfig(gusb)
    - pkgconfig(sane-backends)
    - libjpeg-turbo-devel
    - itstool
    - vala
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
