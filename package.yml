name       : simple-scan
version    : '40.5'
release    : 27
source     :
    - https://download.gnome.org/sources/simple-scan/40/simple-scan-40.5.tar.xz : eb5379e4cb6ca605092c942210c18425d036773da76541e43b89d8223f82b9a4
license    : GPL-3.0-or-later
component  : office
summary    : Simple Scanner Utility
description: |
    This is the source code to "Simple Scan" a simple GNOME scanning application, using the sane scanning libraries.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(colord)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libwebp)
    - pkgconfig(gusb)
    - pkgconfig(sane-backends)
    - libjpeg-turbo-devel
    - itstool
    - vala
setup      : |
    %patch -p1 < $pkgfiles/0001-Revert-app-window-Make-preferences-modal.patch
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
