name       : simple-scan
version    : 3.28.1
release    : 9
source     :
    - https://download.gnome.org/sources/simple-scan/3.28/simple-scan-3.28.1.tar.xz : cacced1d26c23de677d50661d38398526d87cd204f0f1ea7711bd0ba49fa1b90
license    : GPL-3.0-or-later
component  : office
summary    : Simple Scanner Utility
description: |
    This is the source code to "Simple Scan" a simple GNOME scanning application, using the sane scanning libraries.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(colord)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gusb)
    - pkgconfig(sane-backends)
    - libjpeg-turbo-devel
    - itstool
    - vala
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
