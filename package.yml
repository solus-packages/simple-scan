name       : simple-scan
version    : 3.36.2.1
release    : 19
source     :
    - https://download.gnome.org/sources/simple-scan/3.36/simple-scan-3.36.2.1.tar.xz : bb8ce5750cd0405e14e4ac8b09f4a587c2fa3a418614ad425a6694c981bb012b
license    : GPL-3.0-or-later
component  : office
summary    : Simple Scanner Utility
description: |
    This is the source code to "Simple Scan" a simple GNOME scanning application, using the sane scanning libraries.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(colord)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libwebp)
    - pkgconfig(gusb)
    - pkgconfig(sane-backends)
    - libjpeg-turbo-devel
    - itstool
    - vala
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
