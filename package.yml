name       : simple-scan
version    : 3.34.4
release    : 14
source     :
    - https://download.gnome.org/sources/simple-scan/3.34/simple-scan-3.34.4.tar.xz : 7f341beebd49ea0a7477dc5c28459aa96bac04b348d56e69d3d250ffc5317e77
license    : GPL-3.0-or-later
component  : office
summary    : Simple Scanner Utility
description: |
    This is the source code to "Simple Scan" a simple GNOME scanning application, using the sane scanning libraries.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(colord)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libwebp)
    - pkgconfig(gusb)
    - pkgconfig(sane-backends)
    - libjpeg-turbo-devel
    - itstool
    - vala
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
