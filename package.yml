name       : simple-scan
version    : 3.34.0
release    : 11
source     :
    - https://download.gnome.org/sources/simple-scan/3.34/simple-scan-3.34.0.tar.xz : 7378bb9d891f956df232eb85bda59b9551be9578bc209bff40fed47d21cfb8bb
license    : GPL-3.0-or-later
component  : office
summary    : Simple Scanner Utility
description: |
    This is the source code to "Simple Scan" a simple GNOME scanning application, using the sane scanning libraries.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(colord)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libwebp)
    - pkgconfig(gusb)
    - pkgconfig(sane-backends)
    - libjpeg-turbo-devel
    - itstool
    - vala
setup      : |
    %patch -p1 < $pkgfiles/libwebmix-Fix-use-of-possibly-unassigned-local-var.patch
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
