name       : simple-scan
version    : 3.32.2
release    : 10
source     :
    - https://download.gnome.org/sources/simple-scan/3.32/simple-scan-3.32.2.tar.xz : 33e049e5c74e226e0937925a50fa0c4acf367abd7d9c3b14fb0fb8cb9982258b
license    : GPL-3.0-or-later
component  : office
summary    : Simple Scanner Utility
description: |
    This is the source code to "Simple Scan" a simple GNOME scanning application, using the sane scanning libraries.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(colord)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libwebp)
    - pkgconfig(gusb)
    - pkgconfig(sane-backends)
    - libjpeg-turbo-devel
    - itstool
    - vala
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
