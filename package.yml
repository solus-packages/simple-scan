name       : simple-scan
version    : '40.6'
release    : 28
source     :
    - https://download.gnome.org/sources/simple-scan/40/simple-scan-40.6.tar.xz : f2ff305998cc44636c1fdde20cd8ab1d441d4863a059e2d7a60f8e77afe8f171
license    : GPL-3.0-or-later
component  : office
summary    : Simple Scanner Utility
description: |
    This is the source code to "Simple Scan" a simple GNOME scanning application, using the sane scanning libraries.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(colord)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libwebp)
    - pkgconfig(gusb)
    - pkgconfig(sane-backends)
    - libjpeg-turbo-devel
    - itstool
    - vala
setup      : |
    %patch -p1 < $pkgfiles/0001-Revert-app-window-Make-preferences-modal.patch
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
