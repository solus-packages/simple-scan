name       : simple-scan
version    : 3.36.2
release    : 18
source     :
    - https://download.gnome.org/sources/simple-scan/3.36/simple-scan-3.36.2.tar.xz : aedb7f9368ee771eaa1f76daddcc41b8dfb5d77e61e63d36ef889783879944f9
license    : GPL-3.0-or-later
component  : office
summary    : Simple Scanner Utility
description: |
    This is the source code to "Simple Scan" a simple GNOME scanning application, using the sane scanning libraries.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(colord)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libwebp)
    - pkgconfig(gusb)
    - pkgconfig(sane-backends)
    - libjpeg-turbo-devel
    - itstool
    - vala
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
