name       : simple-scan
version    : 3.36.0
release    : 15
source     :
    - https://download.gnome.org/sources/simple-scan/3.36/simple-scan-3.36.0.tar.xz : f57d8be3c22f786efe576da04288951664e6f9fa0ec5c79afb5c2c88a11f14a5
license    : GPL-3.0-or-later
component  : office
summary    : Simple Scanner Utility
description: |
    This is the source code to "Simple Scan" a simple GNOME scanning application, using the sane scanning libraries.
builddeps  :
    - pkgconfig(cairo)
    - pkgconfig(colord)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libwebp)
    - pkgconfig(gusb)
    - pkgconfig(sane-backends)
    - libjpeg-turbo-devel
    - itstool
    - vala
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
